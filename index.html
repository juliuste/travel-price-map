<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Travel price map</title>
    <meta property="og:title" content="pricemap.eu - Railway and coach travel prices between european cities" />
    <meta property="og:description" content="The travel price map shows you the cheapest railway and coach (bus) travel prices between european cities 🚅" />
    <meta property="og:image" content="https://pricemap.eu/screenshot.png" />
    <meta name="twitter:card" content="summary" />
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="styles.css"/>
	<link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.22.0/mapbox-gl.css"/>
	<script type="text/javascript" src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.22.0/mapbox-gl.js"></script>
</head>
<body>
	<div id="map"></div>
	<select id="cities" size="1">
		<option value="DEBER" selected>🏠 Berlin</option>
		<option value="DEFRA">🏠 Frankfurt</option>
		<option value="DEHAM">🏠 Hamburg</option>
		<option value="DECGN">🏠 Köln</option>
		<option value="DELEI">🏠 Leipzig</option>
		<option value="DEMUN">🏠 München</option>
	</select>
	<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
